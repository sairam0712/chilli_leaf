<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilli Leaf Disease Classification - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-image {
            background-image: url('https://th.bing.com/th/id/R.605787415375632f4565a3118822450a?rik=hGvsIwuxEuOC%2bQ&riu=http%3a%2f%2fviridishortus.co.uk%2fWebRoot%2fStore10%2fShops%2f70aa2b8f-78d4-4174-8951-a251ae9a4f33%2f55B4%2fC395%2f6114%2fFC7E%2fF157%2f0A48%2f3523%2f85F4%2fCayenne_Long_Slim_Chili_Pepper_2.jpg&ehk=6dnP2Rc5KjeR2b12sTOnxHhVbBfOTAO43E5pJKvdZu8%3d&risl=&pid=ImgRaw&r=0'); /* Replace with your tomato image URL */
            filter: blur(5px);
            -webkit-filter: blur(3px);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            width: 100%;
            z-index: -1;
        }
        .login-container {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #d12028;
            font-weight: bold;
            font-size: 30px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #d12028;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #b11e24;
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="login-container">
        <div class="login-box">
            <h2>Chilli Leaf Disease Detection</h2>
            <form action="/" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-custom mt-3">Sign In</button>
            </form>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
